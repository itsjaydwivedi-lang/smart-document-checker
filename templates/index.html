<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docification | Smart Document Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h2>Docification</h2>
</header>

<div class="container">

    <div class="card">
        <h1>Smart Document Checker</h1>
        <p class="subtitle">Verify document quality before submission</p>

        <form method="POST" enctype="multipart/form-data">

            <label>Document Type</label>
            <select required>
                <option value="">Select</option>
                <option>Certificate</option>
                <option>ID Proof</option>
                <option>Marksheet</option>
            </select>

            <label>Quality Check</label>
            <select required>
                <option>Clarity Check</option>
                <option>Brightness Check</option>
            </select>

            <label class="upload-box">
                üìÇ Upload Document
                <input type="file" name="documents" hidden required>
            </label>

            <p id="file-name">No file selected</p>

            <button type="submit" class="verify-btn">Verify Document</button>
        </form>
    </div>

    <div class="card info">
        <h2>Verification Process</h2>
        <div class="step">üìÑ Document format validation</div>
        <div class="step">üîç Quality & size check</div>
        <div class="step">‚úÖ Submission readiness confirmation</div>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
